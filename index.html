<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
    <title>TOP Foundations: Calculator</title>
</head>
<body>
    <div class="content">
        <div class="calculator-body">
            <div class="screen">
                <p> Test screen content</p>
            </div>
            <div class="button-pad">
                <button class="button ac-button" id="01">AC</button>
                <button class="button del-button" id="02">del</button>
                <button class="button placeholder" id="03">?</button>
                <button class="button placeholder" id="04">?</button>
                <button class="button 7-button" id="05">7</button>
                <button class="button 8-button" id="06">8</button>
                <button class="button 9-button" id="07">9</button>
                <button class="button div-button" id="08">div</button>
                <button class="button 4-button" id="09">4</button>
                <button class="button 5-button" id="10">5</button>
                <button class="button 6-button" id="11">6</button>
                <button class="button mult-button" id="12">x</button>
                <button class="button 1-button" id="13">1</button>
                <button class="button 2-button" id="14">2</button>
                <button class="button 3-button" id="15">3</button>
                <button class="button minus-button" id="16">-</button>
                <button class="button 0-button" id="17">0</button>
                <button class="button placeholder" id="18">?</button>
                <button class="button placeholder" id="19">?</button>
                <button class="button plus-button" id="20">+</button>

            </div>
        </div>
    </div>
</body>
</html>
